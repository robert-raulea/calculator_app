<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calc">
      <div class="container">
        <div class="display"></div>
        <div class="btns">
          <div class="btn">sin</div>
          <div class="btn">cos</div>
          <div class="btn">tg</div>
          <div class="btn">ctg</div>
          <div class="btn">sec</div>
          <div class="btn">|x|</div>
          <div class="btn">n!</div>
          <div class="btn">x^n</div>
          <div class="btn">ln</div>
          <div class="btn">&radic;x</div>
          <div class="btn">2^x</div>
          <div class="btn">C</div>
          <div class="btn">(</div>
          <div class="btn">)</div>
          <div class="btn">&lArr;</div>
          <div class="btn">&pi;</div>
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn">/</div>
          <div class="btn">e</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn">-</div>
          <div class="btn">mod</div>
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn">+</div>
          <div class="btn">lg</div>
          <div class="btn">.</div>
          <div class="btn num">0</div>
          <div class="btn">*</div>
          <div class="btn execute">=</div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
